<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="hdghg.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hedge Roll - 3D Bowling</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #powerBar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
  <input type="range" id="powerBar" min="1" max="20" value="10" />
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#88ccff');

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const ground = new THREE.Mesh(
      new THREE.BoxGeometry(10, 0.2, 30),
      new THREE.MeshStandardMaterial({ color: '#885522' })
    );
    ground.position.y = -0.1;
    scene.add(ground);

    let hedgehog;
    const loader = new THREE.GLTFLoader();

    loader.load('assets/models/hedgehog.glb', function (gltf) {
      hedgehog = gltf.scene;
      hedgehog.scale.set(0.5, 0.5, 0.5);
      hedgehog.position.set(0, 0.5, 10);
      hedgehog.userData.velocity = new THREE.Vector3(0, 0, 0);
      scene.add(hedgehog);
    }, undefined, function (error) {
      console.error('An error happened while loading the hedgehog model:', error);
    });

    const pins = [];
    for (let i = -1; i <= 1; i++) {
      const pin = new THREE.Mesh(
        new THREE.CylinderGeometry(0.2, 0.2, 1),
        new THREE.MeshStandardMaterial({ color: 'white' })
      );
      pin.position.set(i * 1.5, 0.5, -10);
      scene.add(pin);
      pins.push(pin);
    }

    let rolling = false;
    const powerInput = document.getElementById('powerBar');

    window.addEventListener('click', () => {
      if (hedgehog && !rolling) {
        rolling = true;
        const power = parseFloat(powerInput.value);
        hedgehog.userData.velocity.set(0, 0, -power * 0.1);
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      if (hedgehog && rolling) {
        hedgehog.position.add(hedgehog.userData.velocity);
        hedgehog.rotation.y += 0.1;

        if (hedgehog.position.z < -15) {
          rolling = false;
          hedgehog.position.set(0, 0.5, 10);
          hedgehog.userData.velocity.set(0, 0, 0);
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
