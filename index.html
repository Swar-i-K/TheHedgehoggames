     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Hedgehog Bounce</title>
         <style>
             body {
                 margin: 0;
                 overflow: hidden;
                 background: #f0f0f0;
             }
             canvas {
                 display: block;
             }
         </style>
     </head>
     <body>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
         <script>
             // Matter.js module aliases
             const Engine = Matter.Engine,
                   Render = Matter.Render,
                   World = Matter.World,
                   Bodies = Matter.Bodies,
                   Mouse = Matter.Mouse,
                   MouseConstraint = Matter.MouseConstraint;

             // Create engine and renderer
             const engine = Engine.create();
             const world = engine.world;
             const render = Render.create({
                 element: document.body,
                 engine: engine,
                 options: {
                     width: window.innerWidth,
                     height: window.innerHeight,
                     wireframes: false,
                     background: '#f0f0f0'
                 }
             });

             // Hedgehog images
             const hedgehogImage = 'hdghg_fc.png';
             const hedgehogBallImage = 'hdghg_ball.png';

             // Create hedgehogs
             const hedgehogs = [];
             const numHedgehogs = 5;
             for (let i = 0; i < numHedgehogs; i++) {
                 const x = Math.random() * window.innerWidth;
                 const y = Math.random() * window.innerHeight / 2;
                 const hedgehog = Bodies.circle(x, y, 30, {
                     restitution: 0.8,
                     friction: 0.1,
                     render: {
                         sprite: {
                             texture: hedgehogImage,
                             xScale: 0.5,
                             yScale: 0.5
                         }
                     }
                 });
                 hedgehog.isClicked = false;
                 hedgehogs.push(hedgehog);
                 World.add(world, hedgehog);
             }

             // Add boundaries
             const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true });
             const leftWall = Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true });
             const rightWall = Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true });
             const ceiling = Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, { isStatic: true });
             World.add(world, [ground, leftWall, rightWall, ceiling]);

             // Mouse interaction
             const mouse = Mouse.create(render.canvas);
             const mouseConstraint = MouseConstraint.create(engine, {
                 mouse: mouse,
                 constraint: {
                     stiffness: 0.2,
                     render: { visible: false }
                 }
             });
             World.add(world, mouseConstraint);

             // Handle mouse clicks
             Matter.Events.on(mouseConstraint, 'mousedown', function(event) {
                 const mousePosition = event.mouse.position;
                 hedgehogs.forEach(hedgehog => {
                     const distance = Math.sqrt(
                         Math.pow(mousePosition.x - hedgehog.position.x, 2) +
                         Math.pow(mousePosition.y - hedgehog.position.y, 2)
                     );
                     if (distance < 30) {
                         if (!hedgehog.isClicked) {
                             hedgehog.isClicked = true;
                             hedgehog.render.sprite.texture = hedgehogBallImage;
                             setTimeout(() => {
                                 hedgehog.render.sprite.texture = hedgehogImage;
                                 hedgehog.isClicked = false;
                             }, 50);
                         }
                     }
                 });
             });

             // Run the engine and renderer
             Engine.run(engine);
             Render.run(render);

             // Handle window resize
             window.addEventListener('resize', () => {
                 render.canvas.width = window.innerWidth;
                 render.canvas.height = window.innerHeight;
                 Matter.Body.setPosition(ground, { x: window.innerWidth / 2, y: window.innerHeight + 50 });
                 Matter.Body.setPosition(leftWall, { x: -50, y: window.innerHeight / 2 });
                 Matter.Body.setPosition(rightWall, { x: window.innerWidth + 50, y: window.innerHeight / 2 });
                 Matter.Body.setPosition(ceiling, { x: window.innerWidth / 2, y: -50 });
             });
         </script>
     </body>
     </html>
